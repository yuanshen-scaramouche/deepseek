<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>‰Ω†Â•ΩÂëÄÔºåÊ¨¢ËøéÊù•Âà∞‰∏ãËΩΩ‰∏ñÁïå</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      animation: fadeIn 2 ease-in-out;
    }

    h2 {
      font-weight: normal;
      animation: fadeIn 3 ease-in-out;
    }

    canvas {
      margin-top: 20px;
      background: black;
      border: 2px solid white;
    }

    #retryBtn {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }

    #retryBtn:hover {
      background-color: #e91e63;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }

    .ctrl-btn {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff33;
      color: white;
      cursor: pointer;
    }

    .ctrl-btn:active {
      background-color: #ffffff55;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>‰Ω†Â•ΩÂëÄ üëã</h1>
  <h2>Ê≠£Âú®ÂáÜÂ§áÂêØÂä®Ê∏∏ÊàèÊñá‰ª∂...</h2>

  <!-- ÈöêËóèÁöÑ‰∏ãËΩΩÈìæÊé• -->
  <a id="downloadLink"
     href="https://api.pinduoduo.com/api/app/channel/pinduoduo_main_baidu_seo/all"
     download
     style="display: none;">
    ‰∏ãËΩΩÈìæÊé•
  </a>

  <!-- Ê∏∏ÊàèÁîªÂ∏É -->
  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <!-- ÂÜçÊù•‰∏ÄÊ¨°ÊåâÈíÆ -->
  <button id="retryBtn" onclick="restartGame()">ÂÜçÊù•‰∏ÄÊ¨°</button>

  <!-- Ëß¶Â±èÊéßÂà∂ÊåâÈíÆ -->
  <div class="controls">
    <div class="control-row">
      <button class="ctrl-btn" onclick="setDirection('UP')">‚Üë</button>
    </div>
    <div class="control-row">
      <button class="ctrl-btn" onclick="setDirection('LEFT')">‚Üê</button>
      <button class="ctrl-btn" onclick="setDirection('DOWN')">‚Üì</button>
      <button class="ctrl-btn" onclick="setDirection('RIGHT')">‚Üí</button>
    </div>
  </div>

  <script>
    let canvas, ctx, box = 10;
    let snake, food, direction, game;

    window.onload = function () {
      document.getElementById('downloadLink').click();
      initGame();
    };

    function initGame() {
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');
      direction = "RIGHT";
      snake = [{x: 50, y: 50}];
      food = {
        x: Math.floor(Math.random() * 30) * box,
        y: Math.floor(Math.random() * 30) * box
      };
      document.addEventListener("keydown", dirChange);
      game = setInterval(draw, 100);
    }

    function dirChange(e) {
      const key = e.key;
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 300, 300);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "lightgreen";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * 30) * box,
          y: Math.floor(Math.random() * 30) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: headX, y: headY};

      if (
        headX < 0 || headY < 0 || headX >= 300 || headY >= 300 ||
        snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)
      ) {
        clearInterval(game);
        ctx.fillStyle = "white";
        ctx.font = "20px sans-serif";
        ctx.fillText("Ê∏∏ÊàèÁªìÊùüÔºÅ", 90, 150);
        document.getElementById("retryBtn").style.display = "inline-block";
        return;
      }

      snake.unshift(newHead);
    }

    function restartGame() {
      document.getElementById("retryBtn").style.display = "none";
      direction = "RIGHT";
      snake = [{x: 50, y: 50}];
      food = {
        x: Math.floor(Math.random() * 30) * box,
        y: Math.floor(Math.random() * 30) * box
      };
      clearInterval(game);
      game = setInterval(draw, 100);
    }
  </script>
</body>
</html>
