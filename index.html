<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepSeek 登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">DeepSeek 登录</h1>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-semibold mb-1">邮箱</label>
      <input type="email" placeholder="输入邮箱" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mb-4 flex items-center">
      <input type="text" placeholder="输入验证码" class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="showNetworkError()" class="ml-2 text-blue-500 hover:underline text-sm">发送验证码</button>
    </div>

    <button onclick="showLoginError()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">
      登录
    </button>

    <p class="text-gray-400 text-xs text-center mt-6">仿 DeepSeek 页面，仅供学习使用</p>
  </div>

  <script>
    function showLoginError() {
      alert("发生错误");
    }

    function showNetworkError() {
      alert("网络异常，请检查网络设置");
    }
  </script>
</body>
</html>
